<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness gym center</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
  >
</head>
<body>
    <!-- Header -->
     <Header>
        <nav class="container">
            <h1 class="logo">Fitness</h1>
            <div class="menu">
                <a class="home" href="">Home</a>
                <a href="">Service</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
            <div class="menuIcon">
                <i class="fa-solid fa-bars "></i>
            </div>
        </nav>
    <!-- banner -->
     <div class="banner container">
        <div class="banner_content">
          <div class="banner_left">
            <h1>Get body in <span class=" great-vibes-regular  ">shape</span> & stay healthy</h1>
            <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <div class="btnDiv">
                <button class="btn clubBtn">Join Club Now!</button>
                <button class="btn appBtn">Download app</button>
            </div>
          </div>
        </div>
        <div class="banner_img">
            <div class="img_Tbox1">
                <div class="img_box_text">
                    <p class="t500">500+</p>
                    <p>Free Workout Videos </p>
                </div>
            </div>
            <img src="./images/Images 2.png" alt=""></img>
            <div class="img_Tbox">
                <div class="ball">

                </div>
                <div class="img_box_text">
                    <p class="t350">350+</p>
                    <p>Video Tutorial</p>
                </div>
            </div>
        </div>
     </div>
     </Header>

</html>
